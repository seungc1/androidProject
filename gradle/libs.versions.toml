# gradle/libs.versions.toml 파일

[versions]
agp = "8.12.3"
kotlin = "2.0.0" #1.8.20 -> 2.0.0 변경(효원 수정)
coreKtx = "1.10.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.9.0"
activity = "1.7.0"
constraintlayout = "2.1.4"
kotlinCoroutines = "1.7.1"
lifecycle = "2.6.1"

# (★ 수정 ★) Hilt 버전을 최신 안정화 버전으로 '통일'합니다. (예: 2.51.1)
hilt = "2.51.1"

# (★ 삭제 ★) 충돌의 원인인 'hiltCompiler = "1.0.0"' 정의를 '삭제'합니다.
# hiltCompiler = "1.0.0"

# (★ 추가 ★) 'Hilt Navigation' 버전을 '별도'로 관리합니다. (예: 1.2.0)
hiltNavigation = "1.2.0"

# Hilt (Dependency Injection: 의존성 주입 프레임워크)
hiltCompiler = "1.2.0" # Hilt Android Compiler 및 Navigation Fragment 통합 버전 1.0.0 -> 1.2.0 수정(효원)
# (★ 추가 ★) 'Fragment-KTX' 버전을 '정의'합니다. (예: 1.7.1)
fragmentKtx = "1.7.1"

# Retrofit (네트워크 통신)
retrofit = "2.9.0"
converterGson = "2.9.0"

okhttp = "4.12.0"

# Room Database (로컬 데이터베이스)
room = "2.5.2"
junitJunit = "4.12"

# --- Navigation 추가 ---
navigation = "2.7.7"

# --- (성준민 추가) RecyclerView 버전 ---
recyclerview = "1.3.2"


[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }


# Kotlin Coroutines
kotlin-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinCoroutines" }
kotlin-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinCoroutines" }

# Architecture Components (ViewModel & LiveData)
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }

# (★ 추가 ★) 'Fragment-KTX' 라이브러리를 '추가'합니다.
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" }

# Hilt (Dependency Injection)
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# (★ 수정 ★) 'version.ref'를 'hiltNavigation'으로 '변경'합니다.
androidx-hilt-navigation-fragment = { group = "androidx.hilt", name = "hilt-navigation-fragment", version.ref = "hiltNavigation" }

# (★ 삭제 ★) 'hilt-compiler'와 '충돌'하는 이 'androidx-hilt-compiler'를 '반드시' '삭제'합니다.
# androidx-hilt-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "hiltCompiler" }

hilt-android-testing = { group = "com.google.dagger", name = "hilt-android-testing", version.ref = "hilt" }

# --- (추가) AndroidX Navigation ---
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation" }

# --- (성준민 추가) RecyclerView ---
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }

# Retrofit (네트워크 통신)
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "converterGson" }

# OkHttp (효원 추가)
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
okhttp-loggingInterceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }

# Room Database (로컬 DB)
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
junit-junit = { group = "junit", name = "junit", version.ref = "junitJunit" }
androidx-room-common-jvm = { group = "androidx.room", name = "room-common", version.ref = "room" } #효원 수정

# --- 추가된 라이브러리 정의 끝 ---

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# (★ 수정 ★) Hilt 플러그인 버전도 '새 hilt 버전'을 '참조'하도록 '확인'합니다.
hilt-android-gradle-plugin = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# (★ 수정 ★) 'Safe Args' 플러그인 (이전 단계에서 추가됨)
androidx-navigation-safeargs-kotlin = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigation" }